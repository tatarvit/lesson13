	<h1>Задача 1</h1>
	<p>
Нехай X0=1, Xi=Xi-1 + 2*i, де i = 1,2,... Визначити X10. 
Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів
	</p>
	<script>
		// Описуємо функцію нерекурсія
		function result1(n){
			let x = 1
			for (let j = 0; j <= n; j++){
				x = x + 2*j
			}
			return x
		}
		
		let result = result1(10)
		document.write(`нерекурсія ${result}<br>`)
		
		
		// Описуємо функцію для рекурсії
function result2(n) {
if (n === 0) return 1
else
	return result2(n-1) + 2*n
}

	let x10 = result2(10)
	document.write(`рекурсія ${x10}<br>`)
	</script>
